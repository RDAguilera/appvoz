<script>
  // Registro del service worker para PWA
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('service-worker.js').then(function(registration) {
        // Registro exitoso
      }, function(err) {
        // Error en el registro
        console.warn('ServiceWorker registration failed:', err);
      });
    });
  }

  function getVozPorURI(uri) {
    const voices = window.speechSynthesis.getVoices();
    return voices.find(v => v.voiceURI === uri) || voices.find(v => v.lang.startsWith('es')) || voices[0];
  }
  function hablar(texto) {
    const vozURI = localStorage.getItem('voz-preferencia-uri');
    const synth = window.speechSynthesis;
    function speakWithVoice() {
      const vozElegida = vozURI ? getVozPorURI(vozURI) : (synth.getVoices().find(v => v.lang.startsWith('es')) || synth.getVoices()[0]);
      const mensaje = new SpeechSynthesisUtterance(texto);
      mensaje.lang = 'es-ES';
      if (vozElegida) mensaje.voice = vozElegida;
      synth.speak(mensaje);
    }
    if (synth.getVoices().length === 0) {
      synth.addEventListener('voiceschanged', function handler() {
        speakWithVoice();
        synth.removeEventListener('voiceschanged', handler);
      });
    } else {
      speakWithVoice();
    }
  }

  // --- Ajustes de usuario: voz, género y nombre ---
  function renderizarVoces() {
    const voices = window.speechSynthesis.getVoices().filter(v => v.lang.startsWith('es'));
    const lista = document.getElementById('lista-voces');
    if (!lista) return;
    lista.innerHTML = '';
    const vozURISeleccionada = localStorage.getItem('voz-preferencia-uri');
    voices.forEach(voz => {
      let genero = 'Desconocido';
      const nombre = voz.name.toLowerCase();
      if (nombre.includes('female') || nombre.includes('mujer') || nombre.includes('paulina') || nombre.includes('soledad')) genero = 'Femenina';
      else if (nombre.includes('male') || nombre.includes('hombre') || nombre.includes('miguel') || nombre.includes('jorge')) genero = 'Masculina';
      else if (voz.gender) genero = voz.gender === 'female' ? 'Femenina' : (voz.gender === 'male' ? 'Masculina' : 'Desconocido');
      lista.innerHTML += `
        <label class="flex items-center gap-2 cursor-pointer">
          <input type="radio" name="voz" value="${voz.voiceURI}" class="accent-blue-500" ${voz.voiceURI === vozURISeleccionada ? 'checked' : ''} />
          <span>${voz.name} <span class="text-xs text-gray-500">(${genero})</span></span>
        </label>
      `;
    });
  }

  // Unificación de ajustes y saludo
  document.addEventListener("DOMContentLoaded", () => {
    // Saludo personalizado
    const saludo = document.getElementById('saludo-nombre');
    const nombre = localStorage.getItem('nombre-usuario');
    if (saludo && nombre) saludo.textContent = `- Hola, ${nombre}!`;

    // Modal y ajustes
    const btnAjustes = document.getElementById('btn-ajustes');
    const modalAjustes = document.getElementById('modal-ajustes');
    const cerrarAjustes = document.getElementById('cerrar-ajustes');
    const formAjustes = document.getElementById('form-ajustes');
    const inputNombre = document.getElementById('nombre-usuario');

    // Mostrar modal y cargar valores guardados
    if (btnAjustes) {
      btnAjustes.addEventListener('click', () => {
        renderizarVoces();
        // Nombre
        if (inputNombre) inputNombre.value = localStorage.getItem('nombre-usuario') || '';
        // Género
        const genero = localStorage.getItem('genero-seleccionado') || 'masculino';
        const radioGenero = document.querySelector(`input[name="genero-ajustes"][value="${genero}"]`);
        if (radioGenero) radioGenero.checked = true;
        // Voz ya se selecciona en renderizarVoces
        modalAjustes.classList.remove('hidden');
      });
    }

    // Cerrar modal
    if (cerrarAjustes) {
      cerrarAjustes.addEventListener('click', () => {
        modalAjustes.classList.add('hidden');
      });
    }

    // Guardar ajustes al enviar el formulario
    if (formAjustes) {
      formAjustes.addEventListener('submit', function(e) {
        e.preventDefault();
        // Nombre
        if (inputNombre) {
          const nombre = inputNombre.value.trim();
          localStorage.setItem('nombre-usuario', nombre);
          // Saludo personalizado si existe
          const saludo = document.getElementById('saludo-nombre');
          if (saludo) saludo.textContent = nombre ? `- Hola, ${nombre}!` : '';
        }
        // Género
        const genero = document.querySelector('input[name="genero-ajustes"]:checked').value;
        localStorage.setItem('genero-seleccionado', genero);
        if (typeof actualizarEmociones === 'function') {
          actualizarEmociones(genero);
        }
        // Voz
        const voz = document.querySelector('input[name="voz"]:checked');
        if (voz) {
          localStorage.setItem('voz-preferencia-uri', voz.value);
        }
        modalAjustes.classList.add('hidden');
      });
    }

    // Probar voz al cambiar
    const listaVoces = document.getElementById('lista-voces');
    if (listaVoces) {
      listaVoces.addEventListener('change', (e) => {
        if (e.target.name === 'voz') {
          localStorage.setItem('voz-preferencia-uri', e.target.value);
          hablar('Esta es una voz de ejemplo.');
        }
      });
    }

    window.speechSynthesis.onvoiceschanged = () => {
      if (modalAjustes && !modalAjustes.classList.contains('hidden')) renderizarVoces();
    };

    // Al cargar, aplica género guardado (si tienes radios de género fuera del modal)
    const generoGuardado = localStorage.getItem('genero-seleccionado') || 'masculino';
    const radioGenero = document.querySelector(`input[name="genero"][value="${generoGuardado}"]`);
    if (radioGenero) radioGenero.checked = true;
    if (typeof actualizarEmociones === 'function') {
      actualizarEmociones(generoGuardado);
    }
  });

  // Recupera el cambio dinámico de emociones según género guardado en localStorage
  const emociones = {
    masculino: [
      { texto: "Alegre", color: "bg-blue-500 hover:bg-blue-600" },
      { texto: "Triste", color: "bg-blue-500 hover:bg-blue-600" },
      { texto: "Enfadado", color: "bg-blue-500 hover:bg-blue-600" },
      { texto: "Sorprendido", color: "bg-blue-500 hover:bg-blue-600" },
      { texto: "Asustado", color: "bg-blue-500 hover:bg-blue-600" },
      { texto: "Desanimado", color: "bg-blue-500 hover:bg-blue-600" }
    ],
    femenino: [
      { texto: "Alegre", color: "bg-pink-500 hover:bg-pink-600" },
      { texto: "Triste", color: "bg-pink-500 hover:bg-pink-600" },
      { texto: "Enfadada", color: "bg-pink-500 hover:bg-pink-600" },
      { texto: "Sorprendida", color: "bg-pink-500 hover:bg-pink-600" },
      { texto: "Asustada", color: "bg-pink-500 hover:bg-pink-600" },
      { texto: "Desanimada", color: "bg-pink-500 hover:bg-pink-600" }
    ]
  };

  function actualizarEmociones(genero) {
    const botones = document.querySelectorAll('.btn-emocion');
    emociones[genero].forEach((emocion, i) => {
      if (botones[i]) {
        botones[i].querySelector('span.text-sm').textContent = emocion.texto;
        botones[i].className = botones[i].className.replace(/bg-\w+-500 hover:bg-\w+-600/g, emocion.color);
      }
    });
  }

  // --- ASIGNACIÓN DE EVENTOS PARA TEXTO A VOZ ---
  document.addEventListener("DOMContentLoaded", () => {
    // Botones de emociones
    document.querySelectorAll('.btn-emocion').forEach(btn => {
      btn.addEventListener('click', () => {
        const texto = btn.querySelector('span.text-sm').textContent;
        hablar(texto);
      });
    });

    // Botones de necesidades básicas y respuestas rápidas
    document.querySelectorAll('.grid button').forEach(btn => {
      // Evita duplicar en emociones
      if (!btn.classList.contains('btn-emocion')) {
        const texto = btn.querySelector('span.text-sm')?.textContent;
        if (texto) {
          btn.addEventListener('click', () => {
            hablar(texto);
          });
        }
      }
    });
  });
</script>

</body>
</html>
