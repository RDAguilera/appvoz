  <!-- Modal de selección de voz avanzado -->
  <div id="modal-ajustes" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40 hidden">
    <div class="bg-white rounded-xl shadow-lg p-6 w-80 max-w-full">
      <h2 class="text-lg font-semibold mb-4 text-slate-800 flex items-center gap-2">
        <span class="material-icons-round text-blue-400">settings_voice</span>
        Selección de voz
      </h2>
      <form id="form-voz" class="flex flex-col gap-3">
        <div id="lista-voces" class="flex flex-col gap-2"></div>
      </form>
      <div class="flex justify-end gap-2 mt-6">
        <button id="cerrar-ajustes" class="px-4 py-2 rounded-md bg-gray-200 text-gray-700 hover:bg-gray-300 font-medium">Cerrar</button>
      </div>
    </div>

<script>
  // Utilidad para obtener la voz seleccionada por voiceURI
  function getVozPorURI(uri) {
    const voices = window.speechSynthesis.getVoices();
    return voices.find(v => v.voiceURI === uri) || voices.find(v => v.lang.startsWith('es')) || voices[0];
  }

  // Espera a que las voces estén listas antes de hablar
  function hablar(texto) {
    const vozURI = localStorage.getItem('voz-preferencia-uri');
    const synth = window.speechSynthesis;
    function speakWithVoice() {
      const vozElegida = vozURI ? getVozPorURI(vozURI) : (synth.getVoices().find(v => v.lang.startsWith('es')) || synth.getVoices()[0]);
      const mensaje = new SpeechSynthesisUtterance(texto);
      mensaje.lang = 'es-ES';
      if (vozElegida) mensaje.voice = vozElegida;
      synth.speak(mensaje);
    }
    if (synth.getVoices().length === 0) {
      synth.addEventListener('voiceschanged', function handler() {
        speakWithVoice();
        synth.removeEventListener('voiceschanged', handler);
      });
    } else {
      speakWithVoice();
    }
  }

  // Renderiza la lista de voces en español en el modal
  function renderizarVoces() {
    const voices = window.speechSynthesis.getVoices().filter(v => v.lang.startsWith('es'));
    const lista = document.getElementById('lista-voces');
    lista.innerHTML = '';
    const vozURISeleccionada = localStorage.getItem('voz-preferencia-uri');
    voices.forEach(voz => {
      // Deducción simple de género por nombre
      let genero = 'Desconocido';
      const nombre = voz.name.toLowerCase();
      if (nombre.includes('female') || nombre.includes('mujer') || nombre.includes('paulina') || nombre.includes('soledad')) genero = 'Femenina';
      else if (nombre.includes('male') || nombre.includes('hombre') || nombre.includes('miguel') || nombre.includes('jorge')) genero = 'Masculina';
      else if (voz.gender) genero = voz.gender === 'female' ? 'Femenina' : (voz.gender === 'male' ? 'Masculina' : 'Desconocido');
      lista.innerHTML += `
        <label class="flex items-center gap-2 cursor-pointer">
          <input type="radio" name="voz" value="${voz.voiceURI}" class="accent-blue-500" ${voz.voiceURI === vozURISeleccionada ? 'checked' : ''} />
          <span>${voz.name} <span class="text-xs text-gray-500">(${genero})</span></span>
        </label>
      `;
    });
  }

  document.addEventListener("DOMContentLoaded", () => {
    const textarea = document.querySelector("textarea");
    const btnReproducir = document.getElementById("btn-reproducir");
    const btnBorrar = document.getElementById("btn-borrar");
    // Ajustes de voz
    const btnAjustes = document.getElementById('btn-ajustes');
    const modalAjustes = document.getElementById('modal-ajustes');
    const cerrarAjustes = document.getElementById('cerrar-ajustes');
    const formVoz = document.getElementById('form-voz');
    // Mostrar modal y renderizar voces
    btnAjustes.addEventListener('click', () => {
      renderizarVoces();
      modalAjustes.classList.remove('hidden');
    });
    // Cerrar modal
    cerrarAjustes.addEventListener('click', () => {
      modalAjustes.classList.add('hidden');
    });
    // Guardar preferencia y probar voz
    formVoz.addEventListener('change', (e) => {
      if (e.target.name === 'voz') {
        localStorage.setItem('voz-preferencia-uri', e.target.value);
        hablar('Esta es una voz de ejemplo.');
      }
    });
    // Si las voces cambian (por ejemplo, al cargar), volver a renderizar si el modal está abierto
    window.speechSynthesis.onvoiceschanged = () => {
      if (!modalAjustes.classList.contains('hidden')) renderizarVoces();
    };
    if (btnReproducir) {
      btnReproducir.addEventListener("click", () => {
        const texto = textarea.value.trim();
        if (texto !== "") {
          hablar(texto);
          btnReproducir.classList.add("ring-2", "ring-blue-400");
          setTimeout(() => {
            btnReproducir.classList.remove("ring-2", "ring-blue-400");
          }, 500);
        }
      });
    }
    if (btnBorrar) {
      btnBorrar.addEventListener("click", () => {
        window.speechSynthesis.cancel();
        textarea.value = "";
      });
    }
  });
  // Registro del service worker para PWA
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('service-worker.js').then(function(registration) {
        // Registro exitoso
      }, function(err) {
        // Error en el registro
        console.warn('ServiceWorker registration failed:', err);
      });
    });
  }

    // Reconocimiento de voz
  const btnEscuchar = document.getElementById('btn-escuchar');
  const transcripcionDiv = document.getElementById('transcripcion');
  let recognition;
  let escuchando = false;
  if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    recognition.lang = 'es-ES';
    recognition.continuous = true;
    recognition.interimResults = true;
    recognition.onresult = function(event) {
      let texto = '';
      for (let i = event.resultIndex; i < event.results.length; ++i) {
        texto += event.results[i][0].transcript;
      }
      transcripcionDiv.textContent = texto;
    };
    // Manejo de errores explícito para depuración
    recognition.onerror = function(event) {
      transcripcionDiv.textContent = 'Error: ' + event.error;
      console.error('Reconocimiento de voz error:', event.error);
    };
    recognition.onend = function() {
      escuchando = false;
      btnEscuchar.classList.remove('bg-blue-200');
      document.getElementById('escuchar-label').textContent = 'Escuchar';
    };
    btnEscuchar.addEventListener('click', () => {
      if (!escuchando) {
        recognition.start();
        escuchando = true;
        btnEscuchar.classList.add('bg-blue-200');
        document.getElementById('escuchar-label').textContent = 'Detener';
      } else {
        recognition.stop();
      }
    });
  } else {
    btnEscuchar.disabled = true;
    btnEscuchar.textContent = 'No soportado';
    transcripcionDiv.textContent = 'El reconocimiento de voz no es compatible con este navegador.';
  }
</script>
