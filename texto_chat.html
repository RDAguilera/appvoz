<!-- Modal de ajustes -->
<div id="modal-ajustes" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40 hidden">
  <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-md">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-bold text-blue-700">Ajustes</h2>
      <button id="cerrar-ajustes" class="text-gray-500 hover:text-gray-700 text-xl font-bold">&times;</button>
    </div>
    <form id="form-ajustes" class="flex flex-col gap-4">
      <label class="flex flex-col gap-1">
        <span class="text-sm font-medium text-gray-700">Nombre</span>
        <input id="nombre-usuario" type="text" class="border rounded-md p-2" />
      </label>
      <div>
        <span class="text-sm font-medium text-gray-700">Género</span>
        <div class="flex gap-4 mt-1">
          <label><input type="radio" name="genero-ajustes" value="masculino" checked /> Masculino</label>
          <label><input type="radio" name="genero-ajustes" value="femenino" /> Femenino</label>
        </div>
      </div>
      <div>
        <span class="text-sm font-medium text-gray-700">Voz</span>
        <div id="lista-voces" class="flex flex-col gap-2 mt-1"></div>
      </div>
      <button type="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Guardar</button>
    </form>
  </div>
</div>

<script>
  const synth = window.speechSynthesis;

  const btnPlayPause = document.getElementById("btn-playpause");
  const btnDetener = document.getElementById("btn-detener");
  const btnBorrar = document.getElementById("btn-borrar");
  const textarea = document.getElementById("texto");
  let reproduciendo = false;
  let pausado = false;
  let utterance = null;

  if (btnPlayPause) {
    btnPlayPause.addEventListener("click", () => {
      const texto = textarea.value.trim();
      if (!texto) return;

      if (pausado) {
        synth.resume();
        pausado = false;
        reproduciendo = true;
        btnPlayPause.querySelector('#icon-playpause').textContent = "pause";
        btnPlayPause.querySelector('#label-playpause').textContent = "Pausar";
        return;
      }

      if (reproduciendo) {
        synth.pause();
        pausado = true;
        reproduciendo = false;
        btnPlayPause.querySelector('#icon-playpause').textContent = "play_arrow";
        btnPlayPause.querySelector('#label-playpause').textContent = "Reanudar";
        return;
      }

      synth.cancel();
      // Usa la función hablar para respetar la voz configurada
      let utterance = new SpeechSynthesisUtterance(texto);
      const vozURI = localStorage.getItem('voz-preferencia-uri');
      function getVozPorURI(uri) {
        const voices = window.speechSynthesis.getVoices();
        return voices.find(v => v.voiceURI === uri) || voices.find(v => v.lang.startsWith('es')) || voices[0];
      }
      const vozElegida = vozURI ? getVozPorURI(vozURI) : (synth.getVoices().find(v => v.lang.startsWith('es')) || synth.getVoices()[0]);
      utterance.lang = "es-ES";
      if (vozElegida) utterance.voice = vozElegida;
      utterance.onstart = () => {
        reproduciendo = true;
        pausado = false;
        btnPlayPause.querySelector('#icon-playpause').textContent = "pause";
        btnPlayPause.querySelector('#label-playpause').textContent = "Pausar";
      };
      utterance.onend = utterance.onerror = () => {
        reproduciendo = false;
        pausado = false;
        btnPlayPause.querySelector('#icon-playpause').textContent = "play_arrow";
        btnPlayPause.querySelector('#label-playpause').textContent = "Reproducir";
      };
      synth.speak(utterance);
    });
  }

  if (btnDetener) {
    btnDetener.addEventListener("click", () => {
      synth.cancel();
      reproduciendo = false;
      pausado = false;
      btnPlayPause.querySelector('#icon-playpause').textContent = "play_arrow";
      btnPlayPause.querySelector('#label-playpause').textContent = "Reproducir";
    });
  }

  if (btnBorrar && textarea) {
    btnBorrar.addEventListener("click", () => {
      textarea.value = "";
    });
  }

  const btnEscuchar = document.getElementById("btn-escuchar");
  const transcripcion = document.getElementById("transcripcion");
  let reconocimiento;
  let escuchando = false;

  if (btnEscuchar && transcripcion) {
    btnEscuchar.addEventListener("click", () => {
      if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
        alert("Tu navegador no soporta reconocimiento de voz.");
        return;
      }

      if (!reconocimiento) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        reconocimiento = new SpeechRecognition();
        reconocimiento.lang = "es-ES";
        reconocimiento.continuous = true;
        reconocimiento.interimResults = false;
        reconocimiento.onresult = function(event) {
          const resultado = event.results[event.results.length - 1][0].transcript;
          transcripcion.textContent += resultado + " ";
        };
        reconocimiento.onend = () => {
          escuchando = false;
          btnEscuchar.querySelector("#escuchar-label").textContent = "Escuchar";
        };
      }

      if (!escuchando) {
        reconocimiento.start();
        escuchando = true;
        btnEscuchar.querySelector("#escuchar-label").textContent = "Detener";
      } else {
        reconocimiento.stop();
        escuchando = false;
        btnEscuchar.querySelector("#escuchar-label").textContent = "Escuchar";
      }
    });
  }

  const modoToggle = document.getElementById("modo-toggle");
  const modoTexto = document.getElementById("modoTexto");
  const modoChat = document.getElementById("modoChat");

  modoToggle.addEventListener("change", () => {
    if (modoToggle.checked) {
      modoTexto.classList.add("hidden");
      modoChat.classList.remove("hidden");
    } else {
      modoTexto.classList.remove("hidden");
      modoChat.classList.add("hidden");
    }
  });

  // CHAT
  const chatBox = document.getElementById("chat-box");
  const chatInput = document.getElementById("chat-input");
  const btnEnviar = document.getElementById("btn-enviar");
  const btnMic = document.getElementById("btn-mic");

  // Cargar historial del chat al iniciar la página
  let historial = JSON.parse(localStorage.getItem("chat-historial") || "[]");
  historial.forEach(msg => agregarMensaje(msg.texto, msg.tipo));

  // ...Borrar el historial...
  document.getElementById("btn-borrar-historial")?.addEventListener("click", () => {
    localStorage.removeItem("chat-historial");
    chatBox.innerHTML = "";
  });

  function agregarMensaje(texto, tipo) {
    const div = document.createElement("div");
    div.className = "p-2 rounded-md max-w-[70%] " + (tipo === "user" ? "bg-blue-500 text-white self-end" : "bg-gray-200 text-black self-start");
    div.textContent = texto;
    div.addEventListener("click", () => hablar(texto));
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;

    // Guardar historial en localStorage
    let historial = JSON.parse(localStorage.getItem("chat-historial") || "[]");
    historial.push({ texto, tipo });
    localStorage.setItem("chat-historial", JSON.stringify(historial));
  }

  // Reconocimiento de voz y compatibilidad
  function getVozPorURI(uri) {
    const voices = window.speechSynthesis.getVoices();
    return voices.find(v => v.voiceURI === uri) || voices.find(v => v.lang.startsWith('es')) || voices[0];
  }

  function hablar(texto) {
    const vozURI = localStorage.getItem('voz-preferencia-uri');
    const synth = window.speechSynthesis;
    function speakWithVoice() {
      const vozElegida = vozURI ? getVozPorURI(vozURI) : (synth.getVoices().find(v => v.lang.startsWith('es')) || synth.getVoices()[0]);
      const mensaje = new SpeechSynthesisUtterance(texto);
      mensaje.lang = 'es-ES';
      if (vozElegida) mensaje.voice = vozElegida;
      synth.speak(mensaje);
    }
    if (synth.getVoices().length === 0) {
      synth.addEventListener('voiceschanged', function handler() {
        speakWithVoice();
        synth.removeEventListener('voiceschanged', handler);
      });
    } else {
      speakWithVoice();
    }
  }

  btnEnviar?.addEventListener("click", () => {
    const texto = chatInput.value.trim();
    if (texto) {
      agregarMensaje(texto, "user");
      hablar(texto);
      chatInput.value = "";
    }
  });

  btnMic?.addEventListener("click", () => {
    if (!('webkitSpeechRecognition' in window)) {
      alert("Tu navegador no soporta reconocimiento de voz.");
      return;
    }
    const rec = new webkitSpeechRecognition();
    rec.lang = "es-ES";
    rec.onresult = (event) => {
      const texto = event.results[0][0].transcript;
      agregarMensaje(texto, "bot");
    };
    rec.start();
  });

  // --- Ajustes de usuario ---
  function renderizarVoces() {
    const voices = window.speechSynthesis.getVoices().filter(v => v.lang.startsWith('es'));
    const lista = document.getElementById('lista-voces');
    if (!lista) return;
    lista.innerHTML = '';
    const vozURISeleccionada = localStorage.getItem('voz-preferencia-uri');
    voices.forEach(voz => {
      let genero = 'Desconocido';
      const nombre = voz.name.toLowerCase();
      if (nombre.includes('female') || nombre.includes('mujer') || nombre.includes('paulina') || nombre.includes('soledad')) genero = 'Femenina';
      else if (nombre.includes('male') || nombre.includes('hombre') || nombre.includes('miguel') || nombre.includes('jorge')) genero = 'Masculina';
      else if (voz.gender) genero = voz.gender === 'female' ? 'Femenina' : (voz.gender === 'male' ? 'Masculina' : 'Desconocido');
      lista.innerHTML += `
        <label class="flex items-center gap-2 cursor-pointer">
          <input type="radio" name="voz" value="${voz.voiceURI}" class="accent-blue-500" ${voz.voiceURI === vozURISeleccionada ? 'checked' : ''} />
          <span>${voz.name} <span class="text-xs text-gray-500">(${genero})</span></span>
        </label>
      `;
    });
  }

  document.addEventListener("DOMContentLoaded", () => {
    // Footer: Ajustes modal
    const btnAjustes = document.getElementById('btn-ajustes');
    const modalAjustes = document.getElementById('modal-ajustes');
    const cerrarAjustes = document.getElementById('cerrar-ajustes');
    const formAjustes = document.getElementById('form-ajustes');
    const inputNombre = document.getElementById('nombre-usuario');

    if (btnAjustes) {
      btnAjustes.addEventListener('click', () => {
        renderizarVoces();
        if (inputNombre) inputNombre.value = localStorage.getItem('nombre-usuario') || '';
        const genero = localStorage.getItem('genero-seleccionado') || 'masculino';
        const radioGenero = document.querySelector(`input[name="genero-ajustes"][value="${genero}"]`);
        if (radioGenero) radioGenero.checked = true;
        modalAjustes.classList.remove('hidden');
      });
    }
    if (cerrarAjustes) {
      cerrarAjustes.addEventListener('click', () => {
        modalAjustes.classList.add('hidden');
      });
    }
    if (formAjustes) {
      formAjustes.addEventListener('submit', function(e) {
        e.preventDefault();
        if (inputNombre) {
          const nombre = inputNombre.value.trim();
          localStorage.setItem('nombre-usuario', nombre);
        }
        const genero = document.querySelector('input[name="genero-ajustes"]:checked').value;
        localStorage.setItem('genero-seleccionado', genero);
        const voz = document.querySelector('input[name="voz"]:checked');
        if (voz) {
          localStorage.setItem('voz-preferencia-uri', voz.value);
        }
        modalAjustes.classList.add('hidden');
      });
    }
    const listaVoces = document.getElementById('lista-voces');
    if (listaVoces) {
      listaVoces.addEventListener('change', (e) => {
        if (e.target.name === 'voz') {
          localStorage.setItem('voz-preferencia-uri', e.target.value);
          hablar('Esta es una voz de ejemplo.');
        }
      });
    }
    window.speechSynthesis.onvoiceschanged = () => {
      if (modalAjustes && !modalAjustes.classList.contains('hidden')) renderizarVoces();
    };

    // Footer: Navegación
    document.getElementById('btn-inicio')?.addEventListener('click', () => window.location.href = "index.html");
    document.getElementById('btn-frases')?.addEventListener('click', () => window.location.href = "frases.html");
  });
</script>
